{% set hostname = "habhub.org" %}
{% set aliases = ["www.habhub.org"] %}
{% set default_host = true %}
{% extends "nginx/site-template.conf" %}

{% block server %}
    index index.html;
 
    location = /calc { return 301 /calc/; }
    location /calc/ {
        alias /srv/cusf-burst-calc/;
    }

    location /files/ {
        include proxy_params;
        proxy_pass http://shells.private.habhub.org;
    }

    location /zeusbot/ {
        include proxy_params;
        proxy_pass http://daemons.private.habhub.org;
    }

    location / {
        alias /srv/habhub-homepage/;
    }
{% endblock %}
