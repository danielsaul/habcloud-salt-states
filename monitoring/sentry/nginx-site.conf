{% set hostname = "sentry.habhub.org" %}
{% set aliases = [] %}
{% set default_host = false %}
{% extends "nginx/site-template.conf" %}

{% block server %}
    return 301 https://sentry.habhub.org$request_uri;
{% endblock %}

server {
    # Reference:
    # http://sentry.readthedocs.org/en/latest/quickstart/nginx.html
    listen 443 ssl;
    server_name sentry.habhub.org;

    access_log /var/log/nginx/sentry.habhub.org.access.log;
    error_log /var/log/nginx/sentry.habhub.org.error.log;

    ssl on;
    ssl_certificate /etc/ssl/private/sentry.habhub.org.crt;
    ssl_certificate_key /etc/ssl/private/sentry.habhub.org.key;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000";

    keepalive_timeout 0;
    proxy_read_timeout 5s;
    proxy_send_timeout 5s;
    send_timeout 5s;
    resolver_timeout 5s;
    client_body_timeout 5s;
    client_max_body_size 150k;
    client_body_buffer_size 150k;

    location / {
        include proxy_params;
        proxy_pass http://unix:/var/lib/gunicorn/sentry/sentry-web.sock;
    }
}
