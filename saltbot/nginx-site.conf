{% set hostname = "saltbot.habhub.org" %}
{% set aliases = [] %}
{% set default_host = false %}
{% extends "nginx/site-template.conf" %}

{% block server %}
    index index.html;
 
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/home/saltbot/saltbot.sock;
    }

    location / {
        root /home/saltbot/saltbot/;
        rewrite ^ /index.html break;
    }
{% endblock %}
