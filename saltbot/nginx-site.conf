{% set hostname = "saltbot.habhub.org" %}
{% set aliases = [] %}
{% set default_host = false %}
{% extends "nginx/site-template.conf" %}

{% block server %}
    index index.html;
 
    location /api/ {
        # Note NOT including proxy_params as this nginx is already
        # proxied-to by habhub.vm.habhub.org
        proxy_set_header Host $host;
        proxy_pass http://unix:/home/saltbot/saltbot.sock;
    }

    location / {
        root /home/saltbot/saltbot/;
        rewrite ^ /index.html break;
    }
{% endblock %}
